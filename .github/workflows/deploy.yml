name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================
  # Deploy to Preview (PRs and manual)
  # ============================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Preview deployed to: ${{ steps.deploy.outputs.url }}'
            })

  # ============================================
  # Deploy to Production (main branch)
  # ============================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Validate Database URLs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Checking DATABASE_URL format..."
          if [[ -z "$DATABASE_URL" ]]; then
            echo "‚ùå DATABASE_URL is not set"
            exit 1
          fi
          if [[ ! "$DATABASE_URL" =~ ^postgresql:// ]]; then
            echo "‚ùå DATABASE_URL must start with postgresql://"
            echo "Current format: ${DATABASE_URL:0:20}..."
            exit 1
          fi

          echo "Checking DIRECT_URL format..."
          if [[ -z "$DIRECT_URL" ]]; then
            echo "‚ùå DIRECT_URL is not set"
            exit 1
          fi
          if [[ ! "$DIRECT_URL" =~ ^postgresql:// ]]; then
            echo "‚ùå DIRECT_URL must start with postgresql://"
            echo "Current format: ${DIRECT_URL:0:20}..."
            exit 1
          fi

          echo "‚úÖ Database URLs format validation passed"

      - name: Run Database Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "üîÑ Running Prisma migrations..."

          # Try to run migrations normally first
          if ! npx prisma migrate deploy 2>&1 | tee migration_output.log; then
            echo "‚ö†Ô∏è Migration failed, checking error type..."

            # Check if it's a P3005 error (database not empty, no migrations)
            if grep -q "P3005" migration_output.log; then
              echo "üîß Detected P3005: Database schema exists but no migration history"
              echo "üìã Marking baseline migration as applied (safe for existing production DB)..."

              # Mark the baseline migration as already applied
              npx prisma migrate resolve --applied 20241124000000_baseline

              echo "‚úÖ Baseline migration marked as applied"
              echo "üîÑ Attempting to apply any remaining migrations..."

              # Try to apply any subsequent migrations
              npx prisma migrate deploy
            else
              echo "‚ùå Migration failed with non-baseline error"
              cat migration_output.log
              exit 1
            fi
          else
            echo "‚úÖ Migrations applied successfully"
          fi

          # Clean up log file
          rm -f migration_output.log

      - name: Deploy to Production
        id: deploy
        run: |
          echo "üöÄ Deploying to production..."
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "‚úÖ Deployment completed"
          echo "üåê Deployment URL: $url"
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Notify Sentry of Release
        if: success()
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
        continue-on-error: true

  # ============================================
  # Post-Deployment Health Check
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check health endpoint
        run: |
          DEPLOY_URL="${{ needs.deploy-production.outputs.url }}"
          echo "üåê Deployment URL: $DEPLOY_URL"
          echo "üîç Health check URL: $DEPLOY_URL/api/health"

          if [ -z "$DEPLOY_URL" ]; then
            echo "‚ùå No deployment URL available"
            exit 1
          fi

          echo "üîÑ Performing health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/api/health" || echo "000")
          echo "üìä Health check response code: $response"

          if [ "$response" != "200" ]; then
            echo "‚ùå Health check failed with status: $response"
            echo "üîç Attempting to get response body for debugging..."
            curl -s "$DEPLOY_URL/api/health" || echo "Failed to fetch response body"
            exit 1
          fi

          echo "‚úÖ Health check passed!"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Production Health Check Failed',
              body: 'The health check after deployment failed. Please investigate immediately.',
              labels: ['bug', 'urgent']
            })
